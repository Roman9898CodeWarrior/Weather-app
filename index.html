<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather app</title>
  </head>
  <body>
    <div class="weather-app">
      <div class="search">
        <input type="text" placeholder="enter city name" spellcheck="false" />
        <button><img src="images/search.png" alt="search-img" /></button>
      </div>

      <div class="error">enter correct city name</div>

      <div class="weather-info">
        <div class="weather">
          <img src="" alt="Weather" />
          <h3 class="temp"></h3>
          <h3 class="descr"></h3>
          <h3 class="city"></h3>
        </div>
        <div class="footer">
          <div class="humidity">
            <img src="images/humidity.png" alt="Humidity" />
            <div class="value">
              <p class="h"></p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="wind">
            <img src="images/wind.png" alt="Wind" />
            <div class="value">
              <p class="w"></p>
              <p>Wind</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="sсript.js"></script>
  </body>
</html>
